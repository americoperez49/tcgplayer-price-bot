<div class="price-history-container">
  <div class="header-content">
    <img
      *ngIf="imageUrl"
      [src]="imageUrl"
      alt="Item Image"
      class="item-image"
    />
    <h2>
      Price History for: <br /><a [href]="url" target="_blank">{{ url }}</a>
    </h2>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    <div class="spinner"></div>
    <p>Loading price history...</p>
  </div>

  <div *ngIf="!isLoading && priceHistory.length > 0" class="chart-section">
    <div class="chart-wrapper">
      <ngx-charts-line-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [timeline]="timeline"
        [autoScale]="autoScale"
        [roundDomains]="roundDomains"
        [tooltipDisabled]="tooltipDisabled"
        [curve]="curve"
      >
      </ngx-charts-line-chart>
    </div>
  </div>

  <div
    *ngIf="!isLoading && priceHistory.length === 0 && !errorMessage"
    class="no-data-message"
  >
    <p>No price history found for this URL.</p>
  </div>

  <div *ngIf="monitoredUsers.length > 0" class="discord-users-section">
    <h3>Monitored by:</h3>
    <ul>
      <li *ngFor="let user of monitoredUsers">
        {{ user.discordUserName }} (Threshold:
        {{ user.threshold | currency : "USD" : "symbol" : "1.2-2" }})
      </li>
    </ul>
  </div>
</div>
